<mat-card class="shipping-card">
  <mat-card-header>
    <mat-card-title>Agregar un Telefono</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="row">
      <div class="col">
        <mat-form-field class="full-width">
          <mat-icon matSuffix>phone</mat-icon>
          <input matInput #phonenumber maxlength="12" placeholder="Teléfono" id="telefono">
          
        </mat-form-field>
      </div>
    </div>
    
    <div class="row">
      <div class="col">
        <mat-form-field class="full-width">
          <input matInput #cedulaa maxlength="11" placeholder="Cédula" id="cedula">          
        </mat-form-field>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" type="submit"
    (click)="this.validacionBotton()"
    >Agregar Telefono</button>
  </mat-card-actions>
</mat-card>
