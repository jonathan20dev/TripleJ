<!--GRAND D-->
<div class="padre">
  <div *ngFor="let cliente of this.client" class="divCliente" >
        <mat-card>
        <mat-card-header>
          <mat-card-title>{{ cliente.nombre }}</mat-card-title>
          <mat-card-subtitle>{{'cedula: ' + cliente.cedula }}</mat-card-subtitle>
        </mat-card-header>
        <div class="crop-image">
          <img src="./../../../../assets/images/usuario.png" alt="">
        </div>
        <mat-card-content>
          <p>correo: {{ cliente.email}}</p>
        </mat-card-content>
        <mat-card-actions>
          <a >Modificar</a>
          <button  mat-raised-button color="primary">Eliminar</button>
        </mat-card-actions>
        </mat-card>
  </div>
</div>
