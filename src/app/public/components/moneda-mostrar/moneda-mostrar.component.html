<div class="padre">
    <div *ngFor="let mone of this.moneda" class="divCliente" >
          <mat-card>
          <mat-card-header>
            <mat-card-title>{{ mone.nombre }}</mat-card-title>
            <mat-card-subtitle>{{'Simbolo: ' + mone.simbolo }}</mat-card-subtitle>
          </mat-card-header>
          <div class="crop-image">
            <img src="./../../../../assets/images/moneda.png" alt="">
          </div>
          
          </mat-card>
    </div>
  </div>
