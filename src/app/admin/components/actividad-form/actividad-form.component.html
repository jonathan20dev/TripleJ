<mat-card class="shipping-card">
  <mat-card-header>
    <mat-card-title>Crear una Actividad</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="row">
      <div class="col">
        <mat-form-field class="full-width">
          <input matInput placeholder="Nombre de la Actividad" id="nombre">
        </mat-form-field>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" type="submit"
  (click)="this.validacionBotton()"
  >Crear Actividad</button>
  </mat-card-actions>
</mat-card>
