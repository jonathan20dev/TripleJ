<form [formGroup]="clientForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Crear un Cliente</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Nombre" formControlName="nombre">
            <mat-error *ngIf="clientForm.controls['nombre'].hasError('required')">
               Nombre is <strong>required</strong>
            </mat-error>

          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">

          <mat-form-field class="full-width">
            <input matInput placeholder="Correo" formControlName="correo">
            
            <mat-error *ngIf="clientForm.controls['correo'].hasError('required')">
              Correo is <strong>required</strong>
            </mat-error>

          </mat-form-field>

        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput #phonenumber maxlength="12" placeholder="Teléfono" formControlName="telefono" type="number">
            <mat-error *ngIf="clientForm.controls['telefono'].hasError('required')">
              Telefono is <strong>required</strong>
              <mat-hint align="end">{{phonenumber.value.length}} / 12</mat-hint>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <textarea matInput placeholder="Dirección exacta" formControlName="direccion"></textarea>
            <mat-error *ngIf="clientForm.controls['direccion'].hasError('required')">
              Dirección is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput #postalCode maxlength="5" placeholder="Postal Code" type="number" formControlName="postalCode">
            <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <mat-select placeholder="Actividad" formControlName="actividad">
              <mat-option *ngFor="let actividad of actividades">
                {{ actividad.name }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="clientForm.controls['actividad'].hasError('required')">
              Actividad is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-radio-group formControlName="shipping">
            <mat-radio-button value="free">Cliente normal</mat-radio-button>
            <mat-radio-button value="priority">Cliente frecuente</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
